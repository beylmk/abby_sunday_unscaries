<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Surprise üéÅ</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Weekly Surprise" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
</head>
<body>
  <!-- BIG countdown now lives at the top -->
  <h1 id="countdown" class="countdown-head">‚è≥ Calculating time to next Sunday‚Ä¶</h1>

  <!-- Weekly page content will render smaller below -->
  <main id="content" class="content-card"><p>Loading‚Ä¶</p></main>

  <script src="script.js?v=6"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(console.error);

      navigator.serviceWorker.addEventListener("message", (event) => {
        if (event.data && event.data.type === "SW_ACTIVATED") {
          const key = "reloaded-for-sw-" + event.data.version;
          if (!sessionStorage.getItem(key)) {
            sessionStorage.setItem(key, "1");
            location.reload();
          }
        }
      });
      navigator.serviceWorker.addEventListener("controllerchange", () => {
        if (!sessionStorage.getItem("controllerchange-reloaded")) {
          sessionStorage.setItem("controllerchange-reloaded", "1");
          location.reload();
        }
      });
    }
  </script>
</body>
</html>
