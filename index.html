<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunday Unscary 🎁</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Sunday Unscary" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
</head>
<body>
  <section id="nonSunday" class="hidden">
    <h1 class="headline">⏳ Next Sunday in <span id="countdown">...</span></h1>
    <button class="btn" id="seeHistory">See history</button>
  </section>

  <canvas id="confetti"></canvas>
  <section id="sundayWelcome" class="hidden">
    <h1 class="headline">🎉 Happy Sunday!</h1>
    <p class="subtitle">A new surprise is unlocked today.</p>
    <button class="btn primary" id="viewSurprise">View surprise</button>
  </section>

  <script src="main.js?v=2"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(console.error);
    }
  </script>
</body>
</html>
